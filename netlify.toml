[build]
  command = "npm run build"
  publish = "dist"

# ----------------------------
# SPA ROUTING (React Router)
# ----------------------------
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ----------------------------
# HTML: always revalidate
# ----------------------------
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# ----------------------------
# Vite hashed assets (JS/CSS)
# ----------------------------
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ----------------------------
# Images
# ----------------------------
[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
